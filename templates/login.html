{% extends 'layout.html'%}
{% block body %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/static/css/styleslog.css">

<!-- ======= Inicio ======= -->
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Ingresar a tu cuenta</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>						
						<input name="email" id="email" type="email" class="form-control" placeholder="Email" required>						
					</div>
					<br>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input name="password" id="password" type="password" class="form-control" placeholder="ContraseÃ±a">
					</div>
					<br>
					<div class="row align-items-center remember">
						<input type="checkbox">Recordarme
					</div>
					<br>
					<div class="form-group">						
						<a class="btn float-right login_btn" role="button" onclick="Submit()">Login</a>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					No tienes una cuenta?<a href="/registro">Registrate</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Fin Inicio -->
<script src="{{url_for('static', filename='js/login.js')}}"></script>

{% endblock %}

{% extends 'layout.html'%}
{% block body %}


<link rel="stylesheet" href="{{url_for('static', filename='/css/stylesapto.css')}}">

<!-- Vendor CSS Files -->
<link href="../static/vendor/aos/aos.css" rel="stylesheet">
<link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
<link href="../static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
<link href="../static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
<link href="../static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">


<main id="main">

  <!-- ======= Portfolio Details Section ======= -->
  <section id="portfolio-details" class="portfolio-details">
    <div class="container">

      <div class="row gy-4">

        <div class="col-lg-8">
          <div class="portfolio-details-slider swiper-container">
            <div class="swiper-wrapper align-items-center">

              <div class="swiper-slide">
                <img id="thumbnail" src="" alt="">
              </div>

              <div class="swiper-slide">
                <img style="width: 735px; height: 490px;" src="../static/img/CABAÑA.jpg" alt="">
              </div>

              <div class="swiper-slide">
                <img style="width: 735px; height: 490px;" src="../static/img/FINCA.jpg" alt="">
              </div>

              <div class="swiper-slide">
                <img style="width: 735px; height: 490px;" src="../static/img/CASA.jpg" alt="">
              </div>

            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="portfolio-info">
            <h3>Informaciónd del inmueble</h3>
            <ul>
              <li><strong>Tipo de inmueble</strong>: <span>Inmueble hipotecario</span></li>
              <li><strong>Precio</strong>: $<span id="price"></span> por Noche</li>
              <li><strong>Habitaciones</strong>: <span id="rooms"></span> habitaciones</li>
              <li><strong>Disponibilidad</strong>: <span id="state"></span></li>
              <li><strong>Ciudad</strong>: <span id="city"></span></li>
              <li><strong>Pais</strong>: <span id="country"></span></li>
              <li><strong>Direccion</strong>: <span id="adress"></span></li>
              <li><strong>Ubicación:</strong>: <a href="https://goo.gl/maps/5nerV4vWpGPEKFK39" target="_blank">Ver en
                  Maps</a></li>
            </ul>
          </div>
          <div class="portfolio-description">
            <h2 id="title"></h2>
            <p id="excerpt">
            </p>
            
            <div id="action">
            </div>
          </div>
        </div>

      </div>

    </div>
  </section><!-- End Portfolio Details Section -->

</main>

<!-- Vendor JS Files -->
<script src="../static/vendor/aos/aos.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

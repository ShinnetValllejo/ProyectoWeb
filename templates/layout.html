<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHINE-HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../static/img/icono2.ico" type="image/x-icon">

</head>

<body>

    <!-- Navbar  -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
            <a class="navbar-brand aa-logo-img" href="/"><img src="../static/img/iconofinal.png" alt="logo"> Shine <span>Home</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                {% if 'logged_in' in session %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/perfil">Hola, {{ session['user']['name'] }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/reservaciones">Reservaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/misreservas">Mis Reservas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/user/signout">Cerrar Sesion</a>
                        </li>
                    </ul>

                {% else %}

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/login">Ingresar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/registro">Registrarse</a>
                        </li>
                    </ul>

                {% endif %}
            </div>
        </div>
    </nav>


    <script src="{{url_for('static', filename= '/js/app.js')}}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    {% block body %}
    {% endblock %}

</body>

</html>
